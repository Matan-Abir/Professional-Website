<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A professional website for Your Name">
  <meta name="author" content="Your Name">
  <title>Your Name - Professional Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

  </header>

  <main>
    <div class="overlay"></div>

    <div class="panel-container">
      <div class="panel left-panel">
        <p class="outlined-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec volutpat tristique lectus, vitae fringilla dui tincidunt in.
        </p>
      </div>
      <div class="panel right-panel">
        <p class="outlined-text">
          Curabitur tincidunt, dui vitae suscipit hendrerit, elit libero aliquam sem, nec ullamcorper eros nulla a nisl.
        </p>
      </div>
    </div>

    <div class="github-gallery-container">
      <div id="github-gallery" class="github-gallery">
        <!-- GitHub repos will be displayed here -->
      </div>
    </div>


  <script src="scripts.js"></script>
<script>
  document.addEventListener("mousemove", (event) => {
    const panels = document.querySelectorAll(".panel");
    panels.forEach((panel) => {
      const rect = panel.getBoundingClientRect();
      const x = (event.clientX - rect.left) / panel.clientWidth - 0.5;
      const y = (event.clientY - rect.top) / panel.clientHeight - 0.5;
      const shadowSize = 20; /* Increased shadowSize for faster movement */
      panel.style.boxShadow = `${-x * shadowSize}px ${-y * shadowSize}px ${shadowSize}px rgba(0, 0, 0, 0.15)`;
    });
  });
</script>
<script>
  // Replace 'your-github-username' with your actual GitHub username
  const githubUsername = "Matan-Abir";

  fetch(`https://api.github.com/users/${githubUsername}/repos`)
    .then((response) => response.json())
    .then((repos) => {
      const githubGallery = document.getElementById("github-gallery");
      repos.forEach((repo) => {
        const repoCard = document.createElement("div");
        repoCard.className = "repo-card";
        repoCard.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description || "No description provided"}</p>
          <a href="${repo.html_url}" target="_blank">View on GitHub</a>
        `;
        githubGallery.appendChild(repoCard);
      });
    })
    .catch((error) => {
      console.error("Error fetching GitHub repos:", error);
    });
</script>



</body>
</html>
